<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="./src/output.css" rel="stylesheet" />
    <script src="./src/script.js" defer></script>
    <title>Kieran's Birthday Party</title>
  </head>
  <body class="">
    <div
      class="h-[calc(100vh-64px)] lg:h-[calc(100vh-96px)] fixed top-16 lg:top-24 -z-10 mx-auto w-full"
    >
      <img
        src="./src/IMG_1877.png"
        alt="Kieran's Birthday Party"
        class="object-cover w-full h-full lg:object-center lg:object-contain"
      />
    </div>
    <header class="fixed w-full top-0">
      <nav
        class="top-0 px-2 py-2 h-16 lg:h-24 flex justify-between items-center bg-white"
      >
        <div class="lg:hidden w-full flex items-center">
          <button
            class="navbar-burger flex items-center text-blue-600 p-3 absolute"
          >
            <svg
              class="block h-4 w-4 fill-current"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <title>Mobile menu</title>
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
            </svg>
          </button>
          <h1 class="text-2xl font-noto m-auto text-center">
            Kieran's Birthday Party!
          </h1>
        </div>
        <ul
          class="hidden absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 lg:flex lg:mx-auto lg:flex lg:items-center lg:w-auto lg:space-x-6"
        >
          <li>
            <a class="text-sm text-gray-400 hover:text-gray-500" href="#"
              >Home</a
            >
          </li>
          <li class="text-gray-300">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              stroke="currentColor"
              class="w-4 h-4 current-fill"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 5v0m0 7v0m0 7v0m0-13a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"
              />
            </svg>
          </li>
          <li>
            <a class="text-sm text-blue-600 font-bold" href="#">About Us</a>
          </li>
          <li class="text-gray-300">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              stroke="currentColor"
              class="w-4 h-4 current-fill"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 5v0m0 7v0m0 7v0m0-13a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"
              />
            </svg>
          </li>
          <li>
            <a class="text-sm text-gray-400 hover:text-gray-500" href="#"
              >Services</a
            >
          </li>
          <li class="text-gray-300">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              stroke="currentColor"
              class="w-4 h-4 current-fill"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 5v0m0 7v0m0 7v0m0-13a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"
              />
            </svg>
          </li>
          <li>
            <a class="text-sm text-gray-400 hover:text-gray-500" href="#"
              >Pricing</a
            >
          </li>
          <li class="text-gray-300">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              stroke="currentColor"
              class="w-4 h-4 current-fill"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 5v0m0 7v0m0 7v0m0-13a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"
              />
            </svg>
          </li>
          <li>
            <a class="text-sm text-gray-400 hover:text-gray-500" href="#"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <div class="navbar-menu relative z-50 hidden">
        <div class="navbar-backdrop fixed inset-0 bg-gray-800 opacity-25"></div>
        <nav
          class="fixed top-0 left-0 bottom-0 flex flex-col w-5/6 max-w-sm py-6 px-6 bg-white border-r overflow-y-auto"
        >
          <div class="flex items-center mb-8">
            <button class="navbar-close">
              <svg
                class="h-6 w-6 text-gray-400 cursor-pointer hover:text-gray-500"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>
          <div>
            <ul>
              <li class="mb-1">
                <a
                  class="navbar-link block p-4 text-sm font-semibold text-gray-400 hover:bg-blue-50 hover:text-blue-600 rounded"
                  href="./"
                  >Home</a
                >
              </li>
              <li class="mb-1">
                <a
                  class="navbar-link block p-4 text-sm font-semibold text-gray-400 hover:bg-blue-50 hover:text-blue-600 rounded"
                  href="#details"
                  >Details</a
                >
              </li>
              <li class="mb-1">
                <a
                  class="navbar-link block p-4 text-sm font-semibold text-gray-400 hover:bg-blue-50 hover:text-blue-600 rounded"
                  href="#venue"
                  >Venue</a
                >
              </li>
              <li class="mb-1">
                <a
                  class="navbar-link block p-4 text-sm font-semibold text-gray-400 hover:bg-blue-50 hover:text-blue-600 rounded"
                  href="#rsvp"
                  >RSVP</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main
      class="h-[calc(100dvh-64px)] lg:h-[calc(100dvh-96px)] border-2 border-black mt-16 lg:mt-24"
    >
      <section
        class="text-center pt-24 text-white h-full border-2 border-red-400"
      >
        <h1 class="text-4xl font-dosis font-bold">Kieran's Birthday Party</h1>
        <p class="text-lg border-2 border-black my-auto mx-auto">
          Come and join us in celebrating Kieran's birthday!
        </p>
      </section>
      <section
        id="details"
        class="text-center text-white h-full border-2 border-red-400 scroll-mt-16 lg:scroll-mt-24"
      >
        <h1 class="text-4xl font-bold">Details</h1>
        <p class="text-lg mt-4">Come and join us for a day of fun!</p>
      </section>
      <section
        id="venue"
        class="text-center text-white h-full border-2 border-red-400 scroll-mt-16 lg:scroll-mt-24"
      >
        <h1 class="text-4xl font-bold">Venue</h1>
      </section>
      <section
        id="rsvp"
        class="text-center text-white h-full border-2 border-red-400"
      >
        <h1 class="text-4xl font-bold">RSVP</h1>
      </section>
    </main>
  </body>
</html>
